<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Notificación{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #0749bb;
        color: #ffffff;
        padding: 15px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        background-color: #0749bb;
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #ffffff;
      }
      .logo-container {
        margin-top: 15px;
        text-align: center;
      }
      .logo {
        max-width: 150px;
        height: auto;
      }
      .button {
        display: inline-block;
        background-color: #0749bb;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 15px;
      }
      .social-links {
        margin: 15px 0;
        text-align: center;
      }
      .social-links a {
        display: inline-block;
        margin: 0 10px;
        color: white;
        text-decoration: none;
      }
      .social-links img {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        {% block header_title %}
        <h2>Notificación</h2>
        {% endblock %}
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <div class="logo-container">
          <img
            src="https://braspertransferencias.com/assets/images/logos/LOGO_POSITIVO.png"
            alt="BRASPER Logo"
            class="logo"
          />
        </div>
         <div class="footer">
        <div class="social-links">
          <a href="https://facebook.com/braspertransferencias">
            <img src="https://braspertransferencias.com/assets/images/logos/facebook-white.png" alt="Facebook" width="32" height="32">
          </a>
          <a href="https://instagram.com/brasper.transferencias">
            <img src="https://braspertransferencias.com/assets/images/logos/instagram-white.png" alt="Instagram" width="32" height="32">
          </a>
          <a href="https://www.youtube.com/@BrasperTransferencias">
            <img src="https://braspertransferencias.com/assets/images/logos/youtube-white.png" alt="Youtube" width="32" height="32">
          </a>
        </div>
        <p>
          Este es un correo automático, por favor no respondas a este mensaje.
        </p>
        <p>
          
          &copy; {{ current_year }} BrasPer Transferencias. Todos los derechos
          reservados.
          
        </p>
      </div>
    </div>
  </body>
</html>
